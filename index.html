<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="main.js"></script>

    <form>
        <fieldset style="display: flex;">
            <legend>To All Caps</legend>
            <input type="text" id="q1">
            <button type="button" id="q1Button" onclick="button1Click()">CAPITALIZE</button>
            <p id="answer1"></p>
        </fieldset>
        <fieldset style="display: flex;">
            <legend>Swap Case</legend>
            <input type="text" id="q2">
            <button type="button" id="q2Button" onclick="button2Click()">SWAP</button>
            <p id="answer2"></p>
        </fieldset>
        <fieldset style="display: flex;">
            <legend>Shift Letters</legend>
            <input type="text" id="q3">
            <button type="button" id="q3Button" onclick="button3Click()">SHIFT</button>
            <p id="answer3"></p>
        </fieldset>
        <fieldset style="display: flex;">
            <legend>Unshift Letters</legend>
            <input type="text" id="q4">
            <button type="button" id="q4Button" onclick="button4Click()">UNSHIFT</button>
            <p id="answer4"></p>
        </fieldset>
    </form>

</body>
</html>
